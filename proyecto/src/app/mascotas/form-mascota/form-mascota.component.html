<form class="small-form" #mascotaForm="ngForm" (ngSubmit)="guardarMascota(mascotaForm)">

    <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" id="nombre" name="nombre" required [(ngModel)]="formMascota.nombre">
    </div>

    <div class="form-group">
        <label for="raza">Raza</label>
        <input type="text" class="form-control" id="raza" name="raza" required [(ngModel)]="formMascota.raza">
    </div>
    
    <div class="form-group">
        <label for="edad">Edad</label>
        <input type="number" class="form-control" id="edad" name="edad" required [(ngModel)]="formMascota.edad">
    </div>

    <div class="form-group">
        <label for="enfermedad">Enfermedad</label>
        <input type="text" class="form-control" id="enfermedad" name="enfermedad" required [(ngModel)]="formMascota.enfermedad">
    </div>
    
    <div class="form-group">
        <label for="imagen">Imagen</label>
        <input type="text" class="form-control" id="imagen" name="imagen" required [(ngModel)]="formMascota.imagen">
        </div>
    
        <button class="btn btn-primary" type="submit" [disabled]="!mascotaForm.form.valid">Agregar</button>
</form>
