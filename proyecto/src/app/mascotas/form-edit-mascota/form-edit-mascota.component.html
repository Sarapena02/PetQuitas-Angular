<form class="small-form" #mascotaForm="ngForm" (ngSubmit)="editarMascota(mascotaForm)">

    <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="mascota.nombre">
    </div>

    <div class="form-group">
        <label for="raza">Raza</label>
        <input type="text" class="form-control" id="raza" name="raza" [(ngModel)]="mascota.raza">
    </div>
    
    <div class="form-group">
        <label for="edad">Edad</label>
        <input type="number" class="form-control" id="edad" name="edad" [(ngModel)]="mascota.edad">
    </div>

    <div class="form-group">
        <label for="enfermedad">Enfermedad</label>
        <input type="text" class="form-control" id="enfermedad" name="enfermedad" [(ngModel)]="mascota.enfermedad">
    </div>

    <div class="form-group">
        <label for="estado">Estado</label>
        <input type="text" class="form-control" id="estado" name="estado" [(ngModel)]="mascota.estado">
    </div>
    
    <div class="form-group">
        <label for="imagen">Imagen</label>
        <input type="text" class="form-control" id="imagen" name="imagen" required [(ngModel)]="mascota.imagen">
        </div>
    
        <button type="submit" class="btn btn-primary">Guardar</button>
</form>
