<form class="small-form" #veterinarioForm="ngForm" (ngSubmit)="editarVeterinario(veterinarioForm)">

    <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" id="nombre" name="nombre" required [(ngModel)]="veterinario.nombre">
    </div>

    <div class="form-group">
        <label for="raza">Cedula</label>
        <input type="text" class="form-control" id="cedula" name="cedula" required [(ngModel)]="veterinario.cedula">
    </div>
    
    <div class="form-group">
        <label for="edad">Contrasenia</label>
        <input type="text" class="form-control" id="contrasenia" name="contrasenia" required [(ngModel)]="veterinario.contrasenia">
    </div>

    <div class="form-group">
        <label for="enfermedad">Especialidad</label>
        <input type="text" class="form-control" id="especialidad" name="especialidad" required [(ngModel)]="veterinario.especialidad">
    </div>
    
    <div class="form-group">
        <label for="imagen">Imagen</label>
        <input type="text" class="form-control" id="imagen" name="imagen" required [(ngModel)]="veterinario.foto">
        </div>
    
        <button class="btn btn-primary" type="submit" [disabled]="!veterinarioForm.form.valid">Guardar</button>
</form>
