<form class="small-form" #clienteForm = "ngForm" (ngSubmit)="editarCliente(clienteForm)">
    <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="cliente.nombre">
    </div>

    <div class="form-group">
        <label for="celular">Celular</label>
        <input type="text" class="form-control" id="celular" name="celular" [(ngModel)]="cliente.celular">
    </div>

    <div class="form-group">
        <label for="correo">Correo</label>
        <input type="text" class="form-control" id="correo" name="correo" [(ngModel)]="cliente.correo">
    </div>

    <div class="form-group">
        <label for="cedula">Cedula</label>
        <input type="text" class="form-control" id="cedula" name="cedula" [(ngModel)]="cliente.cedula">
    </div>

    <button type="submit" class="btn btn-primary">Guardar</button>
</form>
