<div class="mostrarCliente">
    <ng-container *ngIf="cliente">
        <h1 class="info">Informaci√≥n Cliente</h1>
        <div class="top-section">
            <div class="client-details">
                <div class="detail">
                    <p class="label"><strong>Nombre:</strong></p>
                    <p class="value">{{cliente.nombre}}</p>
                </div>
                <div class="detail">
                    <p class="label"><strong>Celular:</strong></p>
                    <p class="value">{{cliente.celular}}</p>
                </div>
                <div class="detail">
                    <p class="label"><strong>Correo:</strong></p>
                    <p class="value">{{cliente.correo}}</p>
                </div>
                <div class="detail">
                    <p class="label"><strong>Cedula:</strong></p>
                    <p class="value">{{cliente.cedula}}</p>
                </div>
            </div>
        </div>
        <div class="bottom-section">
            <ng-container *ngIf="mascota">
                <img class="pet-image" [src]="mascota.imagen" alt="Imagen de la mascota">
                <div class="pet-details">
                    <h2 class="nombreMascota">{{mascota.nombre}}</h2>
                    <div class="detail">
                        <p class="label"><strong>Raza:</strong></p>
                        <p class="value">{{mascota.raza}}</p>
                    </div>
                    <div class="detail">
                        <p class="label"><strong>Edad:</strong></p>
                        <p class="value">{{mascota.edad}}</p>
                    </div>
                    <div class="detail">
                        <p class="label"><strong>Enfermedad:</strong></p>
                        <p class="value">{{mascota.enfermedad}}</p>
                    </div>
                    <div class="detail">
                        <p class="label"><strong>Estado:</strong></p>
                        <p class="value">{{mascota.estado}}</p>
                    </div>
                </div>
            </ng-container>
        </div>
    </ng-container>
</div>
